<!-- Image Carousel -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Captions</title>
    
    <!-- Include Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Slick Carousel JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <!-- Your custom styles -->
    <style>
        .slick-slider {
            width: 40%; /* Adjust the width as needed */
            margin: 0 auto;
        }
        .slick-slide img {
            width: 50%;
            height: auto;
        }
        .slick-caption {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="slick-slider">
        <div>
            <img src="Images\Carousel\AwardPresent.jpg" alt="Image 1">
            <div class="slick-caption">The Co-Sovereigns presenting the Royal Order of the Sovereigns</div>
        </div>
        <div>
            <img src="Images\Carousel\CoronationDrinks.jpg" alt="Image 2">
            <div class="slick-caption">Drinks at the coronation of Co-Sovereigns</div>
        </div>
        <div>
            <img src="image3.jpg" alt="Image 3">
            <div class="slick-caption">Caption for Image 3</div>
        </div>
    </div>

    <!-- Initialize Slick Carousel -->
    <script>
        $(document).ready(function(){
            $('.slick-slider').slick({
                dots: true, // Display navigation dots
                appendDots: $('.slick-slider'), // Display dots below the slider
                dotsClass: 'slick-dots'
            });
			$('.autoplay').slick({
				slidesToShow: 3,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
			});
        });
    </script>
</body>
    </main>

    </footer>
</body>
